<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Todo</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --text: #eaf0ff;
      --muted: #a9b4d1;
      --border: rgba(255,255,255,0.10);
      --shadow: rgba(0,0,0,0.35);
      --danger: rgba(248,113,113,0.25);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 20% 10%, #1a2550 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, #3a1f55 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 18px 60px var(--shadow);
      overflow: hidden;
    }

    header {
      padding: 18px 18px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    header h1 { margin: 0; font-size: 18px; letter-spacing: 0.4px; }
    .sub { margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .leftHead { display:flex; align-items:center; gap:12px; }
    .menuBtn {
      height: 38px;
      width: 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      cursor: pointer;
      font-size: 18px;
      line-height: 0;
      display:grid;
      place-items:center;
    }
    .menuBtn:hover { filter: brightness(1.05); }

    .form {
      display: grid;
      grid-template-columns: 1fr 150px 140px 110px;
      gap: 10px;
      align-items: center;
      width: min(720px, 100%);
    }
    .form input, .form select, .form button {
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(17,26,46,0.85);
      color: var(--text);
      padding: 0 12px;
      outline: none;
    }
    .form input::placeholder { color: rgba(234,240,255,0.45); }
    .form button {
      cursor: pointer;
      background: linear-gradient(180deg, rgba(110,231,183,0.22), rgba(110,231,183,0.12));
      border: 1px solid rgba(110,231,183,0.35);
    }
    .form button:hover { filter: brightness(1.05); }

    main { padding: 16px 18px 20px; }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 12px;
      align-items: start;
    }

    .drawer {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(17,26,46,0.45);
      padding: 12px;
      overflow: hidden;
      max-height: 70vh;
    }

    .drawerScroll {
      overflow: auto;
      max-height: calc(70vh - 10px);
      padding-right: 2px;
    }

    .drawerHeader {
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }

    .drawerTitle {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .pill {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      white-space: nowrap;
    }

    .drawerActions {
      display:flex;
      gap:8px;
      flex-wrap: wrap;
      margin: 8px 0 12px;
    }

    .btn {
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 0 12px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:disabled { cursor:not-allowed; opacity:0.55; }
    .btn.danger { border-color: rgba(248,113,113,0.35); background: var(--danger); }
    .btn.primary {
      border-color: color-mix(in srgb, var(--accent) 55%, transparent);
      background: color-mix(in srgb, var(--accent) 20%, rgba(255,255,255,0.06));
    }

    .sectionCard {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      padding: 10px;
      margin-top: 10px;
    }
    .sectionTop {
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .sectionTop h3 {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .summaryGrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .statLine {
      display:flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 13px;
      color: var(--text);
    }
    .statLabel { color: var(--muted); }

    .pieWrap {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 10px;
      align-items: center;
    }
    canvas { display:block; }

    .legend {
      display: grid;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .legendRow { display:flex; gap: 8px; align-items: center; }
    .legendDot {
      width: 10px; height: 10px; border-radius: 999px;
      background: var(--c);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.15);
      flex: 0 0 auto;
    }

    .summaryList {
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 6px;
    }
    .summaryList strong { color: var(--text); font-weight: 650; }

    .completedList { display: grid; gap: 8px; }

    .completedItem {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      padding: 10px;
    }
    .completedTop {
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .completedName { font-weight: 650; }
    .completedMeta { color: var(--muted); font-size: 12px; }
    .completedTime { color: var(--muted); font-size: 12px; margin-top: 6px; }

    .content { min-height: 200px; }

    .empty {
      color: var(--muted);
      font-size: 14px;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 14px;
      background: rgba(17,26,46,0.35);
    }

    .list { display: grid; gap: 12px; }

    .item {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(17,26,46,0.55);
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .item::before{
      content:"";
      position:absolute;
      inset:0;
      opacity:0.10;
      background: radial-gradient(800px 220px at 20% 0%, var(--accent) 0%, transparent 60%);
      pointer-events:none;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 14px 14px 10px;
      align-items: center;
      position: relative;
    }

    .title {
      display: flex;
      gap: 10px;
      align-items: baseline;
      flex-wrap: wrap;
      min-width: 0;
    }

    .drag {
      width: 26px;
      height: 26px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      display: grid;
      place-items: center;
      cursor: grab;
      flex: 0 0 auto;
    }
    .drag:active { cursor: grabbing; }
    .dragDots {
      width: 12px; height: 12px;
      background:
        radial-gradient(circle, rgba(234,240,255,0.8) 2px, transparent 3px) 0 0/6px 6px,
        radial-gradient(circle, rgba(234,240,255,0.8) 2px, transparent 3px) 3px 3px/6px 6px;
      opacity: 0.55;
      border-radius: 4px;
    }

    .dot {
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.04);
      flex: 0 0 auto;
      transform: translateY(1px);
    }

    .name { font-weight: 650; letter-spacing: 0.2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .meta { color: var(--muted); font-size: 13px; }

    .controls { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

    .barWrap { padding: 0 14px 14px; }
    .bar {
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
    }
    .fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg,
        color-mix(in srgb, var(--accent) 70%, white 0%),
        color-mix(in srgb, var(--accent) 45%, white 10%));
      border-radius: 999px;
      transform-origin: left center;
      transform: scaleX(1);
      transition: transform 80ms linear;
    }

    .footer {
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 0 14px 14px;
      color: var(--muted);
      font-size: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .colorPicker {
      width: 36px;
      height: 34px;
      padding: 0;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      cursor: pointer;
    }

    .hide { display: none !important; }

    .dragging { opacity: 0.65; transform: scale(0.995); }
    .dropHint { outline: 2px dashed rgba(234,240,255,0.22); outline-offset: -6px; }

    @media (max-width: 860px) {
      .layout { grid-template-columns: 1fr; }
      .drawer { order: 2; }
    }

    @media (max-width: 720px) {
      .form { grid-template-columns: 1fr 1fr; }
      .form button { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="leftHead">
        <button class="menuBtn" id="menuBtn" title="Toggle menu" aria-label="Toggle menu">☰</button>
        <div>
          <h1>Countdown Todo</h1>
          <p class="sub">Summary report: totals + completed list + time spent + pie chart by color.</p>
        </div>
      </div>

      <form class="form" id="taskForm" autocomplete="off">
        <input id="taskName" type="text" placeholder="Task name" required maxlength="80" />
        <input id="taskMinutes" type="number" min="1" max="600" step="1" placeholder="Minutes" required />
        <select id="taskColor" aria-label="Color">
          <option value="#60a5fa">Blue</option>
          <option value="#34d399">Green</option>
          <option value="#fbbf24">Amber</option>
          <option value="#f87171">Red</option>
          <option value="#a78bfa">Purple</option>
          <option value="#22d3ee">Cyan</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </header>

    <main>
      <div class="layout">
        <aside class="drawer" id="drawer">
          <div class="drawerScroll">
            <div class="drawerHeader">
              <div class="drawerTitle">Menu</div>
              <div class="pill"><span id="activeCount">0</span> active</div>
            </div>

            <div class="drawerActions">
              <button class="btn" id="toggleTasksBtn">Hide active list</button>
              <button class="btn danger" id="clearCompletedBtn">Clear completed</button>
            </div>

            <!-- SUMMARY REPORT -->
            <div class="sectionCard" id="summaryCard">
              <div class="sectionTop">
                <h3>Summary report</h3>
                <div class="pill"><span id="summaryCount">0</span> done</div>
              </div>

              <div class="summaryGrid">
                <div class="statLine">
                  <span class="statLabel">Total time spent</span>
                  <span id="summaryTime">0.00 min</span>
                </div>
                <div class="statLine">
                  <span class="statLabel">Avg time per task</span>
                  <span id="summaryAvg">0.00 min</span>
                </div>

                <div class="pieWrap">
                  <canvas id="pieCanvas" width="100" height="100" aria-label="Pie chart by color"></canvas>
                  <div class="legend" id="pieLegend"></div>
                </div>

                <div class="statLine" style="margin-top:4px;">
                  <span class="statLabel">Completed list</span>
                  <span class="statLabel">(newest first)</span>
                </div>
                <ol class="summaryList" id="summaryList"></ol>
              </div>
            </div>

            <!-- COMPLETED LIST (detailed) -->
            <div class="drawerHeader" style="margin-top:12px;">
              <div class="drawerTitle">Completed</div>
              <div class="pill"><span id="completedCount">0</span></div>
            </div>

            <div id="completedEmpty" class="empty" style="margin-top:10px;">No completed tasks yet.</div>
            <div id="completedList" class="completedList" style="margin-top:10px;"></div>
          </div>
        </aside>

        <section class="content">
          <div id="empty" class="empty">No tasks yet. Add one above.</div>
          <div id="list" class="list" aria-live="polite"></div>
        </section>
      </div>
    </main>
  </div>

  <script>
    // -------------------------------
    // Persistence keys
    // -------------------------------
    const LS_ACTIVE = "todo_active_v3";
    const LS_COMPLETED = "todo_completed_v2";
    const LS_UI = "todo_ui_v1";

    const tasks = new Map();
    let nextId = 1;

    const $ = (sel) => document.querySelector(sel);
    const listEl = $("#list");
    const emptyEl = $("#empty");
    const activeCountEl = $("#activeCount");

    const completedListEl = $("#completedList");
    const completedEmptyEl = $("#completedEmpty");
    const completedCountEl = $("#completedCount");

    const drawerEl = $("#drawer");
    const menuBtn = $("#menuBtn");
    const toggleTasksBtn = $("#toggleTasksBtn");
    const clearCompletedBtn = $("#clearCompletedBtn");

    // Summary elements
    const summaryCountEl = $("#summaryCount");
    const summaryTimeEl = $("#summaryTime");
    const summaryAvgEl = $("#summaryAvg");
    const summaryListEl = $("#summaryList");
    const pieCanvas = $("#pieCanvas");
    const pieLegendEl = $("#pieLegend");

    const uiState = loadJSON(LS_UI, { hideActiveList: false, drawerHidden: false });

    let draggingId = null;

    function saveJSON(key, obj) { localStorage.setItem(key, JSON.stringify(obj)); }
    function loadJSON(key, fallback) {
      try {
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      } catch { return fallback; }
    }

    function fmtTime(ms) {
      const s = Math.max(0, Math.ceil(ms / 1000));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${m}:${String(r).padStart(2, "0")}`;
    }

    function fmtMinutes(ms) { return `${(ms / 60000).toFixed(2)} min`; }

    function fmtHMS(ms) {
      const total = Math.max(0, Math.round(ms / 1000));
      const h = Math.floor(total / 3600);
      const m = Math.floor((total % 3600) / 60);
      const s = total % 60;
      if (h > 0) return `${h}h ${m}m ${s}s`;
      if (m > 0) return `${m}m ${s}s`;
      return `${s}s`;
    }

    function nowISO() { return new Date().toISOString(); }

    function cryptoRandomId() {
      const a = new Uint32Array(2);
      (crypto || window.crypto).getRandomValues(a);
      return a[0].toString(16) + a[1].toString(16);
    }

    function escapeHTML(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function normalizeColor(c) {
      if (typeof c === "string" && /^#([0-9a-f]{6})$/i.test(c)) return c;
      return "#60a5fa";
    }

    function listOrder() {
      return Array.from(listEl.querySelectorAll(".item")).map(el => el.dataset.id);
    }

    function renderEmpty() {
      const count = listOrder().length;
      emptyEl.style.display = count === 0 ? "block" : "none";
      activeCountEl.textContent = String(count);
    }

    function persistActive() {
      const order = listOrder();
      const arr = order.map(id => {
        const t = tasks.get(id);
        if (!t) return null;
        return {
          id: t.id,
          name: t.name,
          minutes: t.minutes,
          color: t.color,
          totalMs: t.totalMs,
          remainingMs: t.remainingMs,
          elapsedMs: t.elapsedMs || 0
        };
      }).filter(Boolean);

      saveJSON(LS_ACTIVE, { nextId, tasks: arr });
    }

    function getCompleted() { return loadJSON(LS_COMPLETED, []); }
    function setCompleted(arr) { saveJSON(LS_COMPLETED, arr); }

    function renderCompleted() {
      const completed = getCompleted();
      completedCountEl.textContent = String(completed.length);
      completedEmptyEl.style.display = completed.length === 0 ? "block" : "none";
      completedListEl.innerHTML = "";

      completed.slice().reverse().forEach((c) => {
        const el = document.createElement("div");
        el.className = "completedItem";

        const when = new Date(c.completedAt);
        const nice = isNaN(when.getTime()) ? c.completedAt : when.toLocaleString();

        const used = typeof c.timeUsedMs === "number" ? fmtMinutes(c.timeUsedMs) : "—";
        const planned = typeof c.plannedMs === "number" ? fmtMinutes(c.plannedMs) : "—";
        const early = c.completedEarly ? " • early" : "";

        el.innerHTML = `
          <div class="completedTop">
            <div>
              <span class="completedName">${escapeHTML(c.name)}</span>
              <span class="completedMeta"> • ${c.minutes} min${early}</span>
            </div>
            <div class="completedMeta" style="white-space:nowrap;">${nice}</div>
          </div>
          <div class="completedTime">
            Used: <strong>${used}</strong> / Planned: <strong>${planned}</strong>
          </div>
          <div class="completedTime">
            Color: <span style="color:${c.color}; font-weight:650;">${c.color}</span>
          </div>
          <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
            <button class="btn" data-restore="${c.id}">Restore</button>
            <button class="btn danger" data-delete="${c.id}">Delete</button>
          </div>
        `;

        completedListEl.appendChild(el);
      });

      completedListEl.querySelectorAll("[data-restore]").forEach(btn => {
        btn.addEventListener("click", () => restoreCompleted(btn.getAttribute("data-restore")));
      });
      completedListEl.querySelectorAll("[data-delete]").forEach(btn => {
        btn.addEventListener("click", () => deleteCompleted(btn.getAttribute("data-delete")));
      });

      renderSummary(); // keep report in sync
    }

    function addCompletedFromTask(task, { completedEarly }) {
      const completed = getCompleted();
      completed.push({
        id: "c_" + cryptoRandomId(),
        name: task.name,
        minutes: task.minutes,
        color: task.color,
        completedAt: nowISO(),
        completedEarly: !!completedEarly,
        plannedMs: task.totalMs,
        timeUsedMs: Math.max(0, task.elapsedMs || 0)
      });
      setCompleted(completed);
      renderCompleted(); // also updates summary
    }

    function restoreCompleted(completedId) {
      const completed = getCompleted();
      const idx = completed.findIndex(x => x.id === completedId);
      if (idx === -1) return;

      const c = completed[idx];
      createTask({ name: c.name, minutes: c.minutes, color: c.color }, { persist: true });

      completed.splice(idx, 1);
      setCompleted(completed);
      renderCompleted();
    }

    function deleteCompleted(completedId) {
      setCompleted(getCompleted().filter(x => x.id !== completedId));
      renderCompleted();
    }

    function clearCompleted() {
      setCompleted([]);
      renderCompleted();
    }

    // -------------------------------
    // SUMMARY REPORT
    // -------------------------------
    function renderSummary() {
      const completed = getCompleted();

      const count = completed.length;
      const totalUsedMs = completed.reduce((sum, c) => sum + (Number(c.timeUsedMs) || 0), 0);
      const avgMs = count > 0 ? totalUsedMs / count : 0;

      summaryCountEl.textContent = String(count);
      summaryTimeEl.textContent = `${fmtMinutes(totalUsedMs)} (${fmtHMS(totalUsedMs)})`;
      summaryAvgEl.textContent = fmtMinutes(avgMs);

      // Completed list (newest first)
      summaryListEl.innerHTML = "";
      const newestFirst = completed.slice().reverse();
      newestFirst.forEach((c) => {
        const li = document.createElement("li");
        const used = typeof c.timeUsedMs === "number" ? fmtMinutes(c.timeUsedMs) : "—";
        li.innerHTML = `<strong>${escapeHTML(c.name)}</strong> — ${used}`;
        summaryListEl.appendChild(li);
      });

      // Pie chart by color (based on time used; fallback to count if time is 0 everywhere)
      const byColorMs = new Map();
      let anyTime = false;

      completed.forEach((c) => {
        const color = normalizeColor(c.color);
        const ms = Number(c.timeUsedMs) || 0;
        if (ms > 0) anyTime = true;
        byColorMs.set(color, (byColorMs.get(color) || 0) + ms);
      });

      // If no time recorded (e.g., all completed without starting), use counts
      let slices = [];
      if (count === 0) {
        slices = [];
      } else if (anyTime) {
        slices = Array.from(byColorMs.entries())
          .filter(([, ms]) => ms > 0)
          .map(([color, ms]) => ({ color, value: ms }));
      } else {
        const byColorCount = new Map();
        completed.forEach((c) => {
          const color = normalizeColor(c.color);
          byColorCount.set(color, (byColorCount.get(color) || 0) + 1);
        });
        slices = Array.from(byColorCount.entries()).map(([color, n]) => ({ color, value: n }));
      }

      drawPie(pieCanvas, slices);

      // Legend
      pieLegendEl.innerHTML = "";
      const total = slices.reduce((s, x) => s + x.value, 0);
      slices
        .slice()
        .sort((a, b) => b.value - a.value)
        .forEach((s) => {
          const row = document.createElement("div");
          row.className = "legendRow";
          const pct = total > 0 ? Math.round((s.value / total) * 100) : 0;
          row.innerHTML = `
            <span class="legendDot" style="--c:${s.color}; background:${s.color};"></span>
            <span>${s.color}</span>
            <span style="margin-left:auto;">${pct}%</span>
          `;
          pieLegendEl.appendChild(row);
        });

      if (slices.length === 0) {
        pieLegendEl.innerHTML = `<div class="legendRow"><span style="color:var(--muted);">No data yet.</span></div>`;
      }
    }

    function drawPie(canvas, slices) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width, h = canvas.height;
      const cx = w / 2, cy = h / 2;
      const r = Math.min(w, h) / 2 - 3;

      ctx.clearRect(0, 0, w, h);

      // background ring
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.06)";
      ctx.fill();

      const total = slices.reduce((s, x) => s + x.value, 0);
      if (!total) {
        // hollow center
        ctx.beginPath();
        ctx.arc(cx, cy, r * 0.62, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fill();
        return;
      }

      let a = -Math.PI / 2; // start at top
      slices.forEach((s) => {
        const frac = s.value / total;
        const next = a + frac * Math.PI * 2;

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, a, next);
        ctx.closePath();
        ctx.fillStyle = s.color;
        ctx.fill();

        a = next;
      });

      // center donut
      ctx.beginPath();
      ctx.arc(cx, cy, r * 0.62, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fill();

      // subtle outline
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255,255,255,0.10)";
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // -------------------------------
    // Active tasks
    // -------------------------------
    function createTask({ name, minutes, color }, { persist = true } = {}) {
      const id = String(nextId++);
      const totalMs = minutes * 60 * 1000;

      const task = {
        id,
        name,
        minutes,
        color: normalizeColor(color),
        totalMs,
        remainingMs: totalMs,
        elapsedMs: 0,
        lastTickAt: null,
        running: false,
        raf: null,
        endsAt: null
      };

      tasks.set(id, task);
      listEl.prepend(buildTaskEl(task));
      renderEmpty();
      if (persist) persistActive();
    }

    function clearDropHints() {
      listEl.querySelectorAll(".dropHint").forEach(el => el.classList.remove("dropHint"));
    }

    function setTaskColor(taskId, newColor) {
      const task = tasks.get(taskId);
      if (!task) return;
      task.color = normalizeColor(newColor);

      const item = listEl.querySelector(`.item[data-id="${taskId}"]`);
      if (item) item.style.setProperty("--accent", task.color);

      persistActive();
    }

    function buildTaskEl(task) {
      const item = document.createElement("div");
      item.className = "item";
      item.dataset.id = task.id;
      item.style.setProperty("--accent", task.color);
      item.draggable = true;

      item.innerHTML = `
        <div class="row">
          <div class="title">
            <div class="drag" title="Drag to reorder" aria-label="Drag to reorder">
              <div class="dragDots" aria-hidden="true"></div>
            </div>
            <span class="dot" aria-hidden="true"></span>
            <span class="name"></span>
            <span class="meta"></span>
          </div>
          <div class="controls">
            <button class="btn primary start">Start</button>
            <button class="btn pause" disabled>Pause</button>
            <button class="btn primary done" title="Mark complete early">Done</button>
            <input class="colorPicker" type="color" title="Change color" aria-label="Change color" />
            <button class="btn delete">Delete</button>
          </div>
        </div>
        <div class="barWrap">
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
            <div class="fill"></div>
          </div>
        </div>
        <div class="footer">
          <span class="left"></span>
          <span class="mid"></span>
          <span class="right"></span>
        </div>
      `;

      item.querySelector(".name").textContent = task.name;
      item.querySelector(".meta").textContent = `• ${task.minutes} min`;
      item.querySelector(".left").textContent = `Remaining: ${fmtTime(task.remainingMs)}`;
      item.querySelector(".mid").textContent = `Used: ${fmtMinutes(task.elapsedMs)}`;
      item.querySelector(".right").textContent = `100%`;

      const startBtn = item.querySelector(".start");
      const pauseBtn = item.querySelector(".pause");
      const doneBtn = item.querySelector(".done");
      const delBtn = item.querySelector(".delete");
      const colorPicker = item.querySelector(".colorPicker");

      colorPicker.value = normalizeColor(task.color);

      startBtn.addEventListener("click", () => startTask(task.id));
      pauseBtn.addEventListener("click", () => pauseTask(task.id));
      doneBtn.addEventListener("click", () => completeTask(task.id, { completedEarly: true }));
      delBtn.addEventListener("click", () => removeTask(task.id, { persist: true }));
      colorPicker.addEventListener("input", (e) => setTaskColor(task.id, e.target.value));

      // Drag reorder
      item.addEventListener("dragstart", (e) => {
        const target = e.target;
        if (target.closest("button") || target.closest("input") || target.closest("select")) {
          e.preventDefault();
          return;
        }
        draggingId = task.id;
        item.classList.add("dragging");
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", task.id);
      });

      item.addEventListener("dragend", () => {
        item.classList.remove("dragging");
        clearDropHints();
        draggingId = null;
        persistActive();
      });

      item.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
        if (draggingId && draggingId !== task.id) item.classList.add("dropHint");
      });

      item.addEventListener("dragleave", () => item.classList.remove("dropHint"));

      item.addEventListener("drop", (e) => {
        e.preventDefault();
        const fromId = e.dataTransfer.getData("text/plain") || draggingId;
        const toId = task.id;
        if (!fromId || fromId === toId) return;

        const fromEl = listEl.querySelector(`.item[data-id="${fromId}"]`);
        const toEl = listEl.querySelector(`.item[data-id="${toId}"]`);
        if (!fromEl || !toEl) return;

        const rect = toEl.getBoundingClientRect();
        const before = e.clientY < rect.top + rect.height / 2;

        if (before) listEl.insertBefore(fromEl, toEl);
        else listEl.insertBefore(fromEl, toEl.nextSibling);

        clearDropHints();
        renderEmpty();
        persistActive();
      });

      return item;
    }

    function updateTaskUI(task) {
      const item = listEl.querySelector(`.item[data-id="${task.id}"]`);
      if (!item) return;

      const fill = item.querySelector(".fill");
      const bar = item.querySelector(".bar");
      const left = item.querySelector(".left");
      const mid = item.querySelector(".mid");
      const right = item.querySelector(".right");
      const startBtn = item.querySelector(".start");
      const pauseBtn = item.querySelector(".pause");

      const pct = task.totalMs === 0 ? 0 : (task.remainingMs / task.totalMs);
      fill.style.transform = `scaleX(${Math.max(0, Math.min(1, pct))})`;

      const ariaNow = Math.round(pct * 100);
      bar.setAttribute("aria-valuenow", String(ariaNow));
      left.textContent = `Remaining: ${fmtTime(task.remainingMs)}`;
      mid.textContent = `Used: ${fmtMinutes(task.elapsedMs)}`;
      right.textContent = `${ariaNow}%`;

      startBtn.disabled = task.running;
      pauseBtn.disabled = !task.running;
      startBtn.textContent = task.remainingMs < task.totalMs ? "Resume" : "Start";
    }

    function tick(taskId) {
      const task = tasks.get(taskId);
      if (!task || !task.running) return;

      const now = performance.now();

      if (task.lastTickAt != null) {
        const dt = Math.max(0, now - task.lastTickAt);
        task.elapsedMs += dt;
      }
      task.lastTickAt = now;

      task.remainingMs = Math.max(0, task.endsAt - now);
      updateTaskUI(task);

      if (task.remainingMs <= 0) {
        completeTask(taskId, { completedEarly: false });
        return;
      }

      task.raf = requestAnimationFrame(() => tick(taskId));
    }

    function startTask(taskId) {
      const task = tasks.get(taskId);
      if (!task || task.running) return;

      task.running = true;
      const now = performance.now();
      task.lastTickAt = now;
      task.endsAt = now + task.remainingMs;

      updateTaskUI(task);
      persistActive();
      task.raf = requestAnimationFrame(() => tick(taskId));
    }

    function pauseTask(taskId) {
      const task = tasks.get(taskId);
      if (!task || !task.running) return;

      task.running = false;
      if (task.raf) cancelAnimationFrame(task.raf);
      task.raf = null;

      task.lastTickAt = null;

      updateTaskUI(task);
      persistActive();
    }

    function completeTask(taskId, { completedEarly }) {
      const task = tasks.get(taskId);
      if (!task) return;

      if (task.running && task.lastTickAt != null) {
        const now = performance.now();
        task.elapsedMs += Math.max(0, now - task.lastTickAt);
        task.lastTickAt = null;
      }

      task.running = false;
      if (task.raf) cancelAnimationFrame(task.raf);

      addCompletedFromTask(task, { completedEarly });

      const item = listEl.querySelector(`.item[data-id="${task.id}"]`);
      if (item) {
        item.animate(
          [{ opacity: 1, transform: "scale(1)" }, { opacity: 0, transform: "scale(0.98)" }],
          { duration: 220, easing: "ease-out" }
        ).onfinish = () => removeTask(taskId, { persist: true });
      } else {
        removeTask(taskId, { persist: true });
      }
    }

    function removeTask(taskId, { persist = true } = {}) {
      const task = tasks.get(taskId);
      if (!task) return;

      if (task.raf) cancelAnimationFrame(task.raf);
      tasks.delete(taskId);

      const item = listEl.querySelector(`.item[data-id="${taskId}"]`);
      if (item) item.remove();

      renderEmpty();
      if (persist) persistActive();
    }

    // -------------------------------
    // UI toggles
    // -------------------------------
    function applyUIState() {
      drawerEl.classList.toggle("hide", uiState.drawerHidden);
      listEl.classList.toggle("hide", uiState.hideActiveList);
      emptyEl.classList.toggle("hide", uiState.hideActiveList);

      toggleTasksBtn.textContent = uiState.hideActiveList ? "Show active list" : "Hide active list";
      saveJSON(LS_UI, uiState);
    }

    menuBtn.addEventListener("click", () => {
      uiState.drawerHidden = !uiState.drawerHidden;
      applyUIState();
    });

    toggleTasksBtn.addEventListener("click", () => {
      uiState.hideActiveList = !uiState.hideActiveList;
      applyUIState();
    });

    clearCompletedBtn.addEventListener("click", () => clearCompleted());

    // -------------------------------
    // Form wiring
    // -------------------------------
    $("#taskForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = $("#taskName").value.trim();
      const minutes = Number($("#taskMinutes").value);
      const color = $("#taskColor").value;

      if (!name || !Number.isFinite(minutes) || minutes <= 0) return;

      createTask({ name, minutes, color }, { persist: true });

      e.target.reset();
      $("#taskName").focus();
    });

    // -------------------------------
    // Restore
    // -------------------------------
    function restoreActive() {
      const saved = loadJSON(LS_ACTIVE, null);
      if (!saved || !Array.isArray(saved.tasks)) {
        renderEmpty();
        return;
      }

      nextId = Math.max(1, Number(saved.nextId) || 1);

      saved.tasks.forEach((t) => {
        const task = {
          id: String(t.id),
          name: t.name,
          minutes: Number(t.minutes),
          color: normalizeColor(t.color),
          totalMs: Number(t.totalMs),
          remainingMs: Number(t.remainingMs),
          elapsedMs: Number(t.elapsedMs || 0),
          lastTickAt: null,
          running: false,
          raf: null,
          endsAt: null
        };
        tasks.set(task.id, task);
        listEl.appendChild(buildTaskEl(task));
        updateTaskUI(task);
      });

      renderEmpty();
    }

    // Boot
    restoreActive();
    renderCompleted(); // also renders summary
    applyUIState();
  </script>
</body>
</html>
